<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Shortener</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" type="text/css">
  <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
  <script src="{{url_for('static', filename='js/clipboard.min.js')}}"></script>
</head>

<body>

  <div class="container col-md-6 col-md-offset-6">
    <h1 style="text-align:left;">
      <a id="links" href="{{ url_for('home') }}">Simple Shortener</a>
      <span style="float:right;"><a id="links" href="{{ url_for('stats') }}"> Stats </a></span>
    </h1>

    {% if not short_url %}
    <div id="url-bar">
      <h3 style="text-align: left;"> Shorten your URL, not your life</h3>
      <form action="{{ url_for('home') }}" class="form" method="post">
        <div class="input-group">
          <label class="control-label" for="old"></label>
          <input id="old" name="old" placeholder=" Enter full URL" required type="text" value="">
          <button type="submit" class="btn btn-primary" style="border-radius: 0">Shorten URL &raquo;</button>
        </div>
      </form>
    </div>
    {% else %}
    <div id="url-bar">
      <h3> Your URL was successfully shortened!</h3>
      <div class="input-group">
        <span class="input-group-btn">
          <!-- <a class='btn btn-primary copy-link' style="color: aqua; border-radius: 0;"
            data-clipboard-text='{{ url_for('home', _external=True) }}'>Copy</a> -->
          <button class='btn btn-primary copy-link' data-clipboard-target="#myInput" style="color: aqua; border-radius: 0;">Copy</button>
        </span>
        <input style="border-radius: 0;" class='form-control' type='text' value='{{short_url}}' id="myInput" />
      </div>
      <div class="col-xs-12" id="redirect"> Redirects to: {{ old }}</div>
    </div>
    {% endif %}
  </div>

  <div class="container col-md-6 col-md-offset-6">
    <footer>
      <p>Made with <font color="red">
          <3 </font> by <font color="red"> proteamno1
        </font> </a>for CSE393</p>
    </footer>
  </div>
  <script>
    $(document).ready(function(){
      var clipboard = new Clipboard('.copy-link');
      clipboard.on('success', function (e) {
        console.log(e);
      });
      clipboard.on('error', function (e) {
        console.log(e);
      });

      $(".copy-link").click(function (e) {
        e.preventDefault();
        var btnHref = $(this).attr('href')
        var item = $(this)
        item.text("Copied!")
        item.removeClass('btn-primary')
        item.addClass('btn-success')

        setTimeout(function () {
          item.text("Copy")
          item.removeClass('btn-success')
          item.addClass('btn-primary')
        }, 2500)
      });
    });
  </script>
</body>

</html>
